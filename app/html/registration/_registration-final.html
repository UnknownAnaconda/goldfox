<div class="container">
    <ul class="registration__columns">
        <li class="registration__column">
            <div class="registration__item">
                <label class="label" for="age_limit_ot">Ограничение по возрасту</label>
                <div class="registration__item--two">
                    <input class="field" type="number" id="age_limit_ot" name="age_limit_ot" required placeholder="От">
                    <input class="field" type="number" id="age_limit_do" name="age_limit_do" required placeholder="До">
                </div>
            </div>
            <div class="registration__item">
                <label class="label" for="work_limit">Время работы</label>
                <div class="registration__item--two">
                    <input class="field" type="number" id="work_limit_ot" name="age_limit_ot" required placeholder="От">
                    <input class="field" type="number" id="work_limit_do" name="age_limit_do" required placeholder="До">
                </div>
            </div>
            <div class="registration__item">
                <label class="label" for="phone_clients">Номер телефона для клиентов</label>
                <input class="field" type="text" id="phone_clients" name="phone_clients" required
                       placeholder="Введите номер телефона">
            </div>
            <div class="registration__item">
                <label class="label" for="phone_admin">
                    Ваши контактные данные для связи (Увидит только Администрация)
                </label>
                <input class="field" type="text" id="phone_admin" name="phone_admin" required
                       placeholder="Введите номер телефона">
            </div>
            <div class="registration__item">
                <label class="label" for="telegram">Ваш Telegram</label>
                <input class="field" type="text" id="telegram" name="telegram" required placeholder="Введите ваш тег">
            </div>
            <div class="registration__item">
                <label class="label" for="whatsapp">Ваш номер Whatsapp</label>
                <input class="field" type="text" id="whatsapp" name="whatsapp" required placeholder="Введите ваш номер">
            </div>
        </li>
        <li class="registration__column">
            <div class="registration__item">
                <label class="label" for="description">Описание для клиентов</label>
                <textarea class="field textarea" type="text" id="description" name="description" required placeholder="Введите описание"></textarea>
            </div>
        </li>
        <li class="registration__column">


            <div class="registration__item registration__item--two">
                <div>
                    <label class="label" for="haircut">Интимная стрижка</label>
                    <input class="field" type="text" id="haircut" name="haircut" required
                           placeholder="Введите значение">
                </div>
                <div>
                    <label class="label" for="appearance">Внешность</label>
                    <input class="field" type="text" id="appearance" name="appearance" required
                           placeholder="Введите внешность">
                </div>
            </div>
            <div class="registration__item registration__item--two">
                <div>
                    <label class="label" for="hair_color">Цвет волос</label>
                    <input class="field" type="text" id="hair_color" name="hair_color" required
                           placeholder="Введите цвет">
                </div>
                <div>
                    <label class="label" for="nationality">Национальность</label>
                    <input class="field" type="text" id="nationality" name="nationality" required
                           placeholder="Введите рост">
                </div>
            </div>
            <div class="registration__item">
                <label class="label" for="area">Район</label>
                <input class="field" type="text" id="area" name="area" required
                       placeholder="Введите район">
            </div>
        </li>
    </ul>
</div>
