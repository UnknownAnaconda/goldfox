<section class="registration">
    <div class="container">
        <h1 class="registration__title">Регистрация модели</h1>
        <ul class="registration__columns">
            <li class="registration__column">
                <div class="registration__item">
                    <label class="label" for="login">Логин</label>
                    <input class="field" type="text" id="login" name="login" required placeholder="Придумайте логин">
                </div>
                <div class="registration__item">
                    <label class="label" for="password">Пароль</label>
                    <div class="registration__password">
                        <input class="field" type="password" id="password" name="password" required
                               placeholder="Придумайте пароль">
                        <a class="registration__control" href="#"></a>
                    </div>
                </div>
                <div class="registration__item">
                    <label class="label" for="email">Электронная почта</label>
                    <input class="field" type="email" id="email" name="email" required placeholder="Введите вашу почту">
                </div>
            </li>
            <li class="registration__column">
                <div class="registration__item">
                    <label class="label" for="nickname">Ваш псевдоним</label>
                    <input class="field" type="text" id="nickname" name="nickname" required
                           placeholder="Введите псевдоним">
                </div>
                <div class="registration__item registration__item--two">
                    <div>
                        <label class="label" for="age">Возраст</label>
                        <input class="field" type="number" id="age" name="age" required placeholder="Введите возраст">
                    </div>
                    <div>
                        <label class="label" for="breast">Грудь</label>
                        <input class="field" type="number" id="breast" name="breast" required
                               placeholder="Введите размер">
                    </div>
                </div>
                <div class="registration__item registration__item--two">
                    <div>
                        <label class="label" for="weight">Вес (в кг)</label>
                        <input class="field" type="number" id="weight" name="weight" required placeholder="Введите вес">
                    </div>
                    <div>
                        <label class="label" for="height">Рост (в см)</label>
                        <input class="field" type="number" id="height" name="height" required
                               placeholder="Введите рост">
                    </div>
                </div>
            </li>
            <li class="registration__column">
                <div class="registration__item registration__item--two">
                    <div>
                        <label class="label" for="haircut">Интимная стрижка</label>
                        <input class="field" type="text" id="haircut" name="haircut" required
                               placeholder="Введите значение">
                    </div>
                    <div>
                        <label class="label" for="appearance">Внешность</label>
                        <input class="field" type="text" id="appearance" name="appearance" required
                               placeholder="Введите внешность">
                    </div>
                </div>
                <div class="registration__item registration__item--two">
                    <div>
                        <label class="label" for="hair_color">Цвет волос</label>
                        <input class="field" type="text" id="hair_color" name="hair_color" required
                               placeholder="Введите цвет">
                    </div>
                    <div>
                        <label class="label" for="nationality">Национальность</label>
                        <input class="field" type="text" id="nationality" name="nationality" required
                               placeholder="Введите рост">
                    </div>
                </div>
                <div class="registration__item">
                    <label class="label" for="area">Район</label>
                    <input class="field" type="text" id="area" name="area" required
                           placeholder="Введите район">
                </div>
            </li>
        </ul>
    </div>
</section>
